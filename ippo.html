    <button class="hide-button" onclick="hideMangacover('ippo-id')">Hide</button>

    <!-- button that goes back to home page  -->
    <div style="margin-top: 20px; text-align: left;">
        <a href="index.html">
            <button class = "ippo-button"> Go back to home</button>  
        </a>
    </div>     

       <!-- Like button & dislike button  -->
       <section class="button-grid">
            <button class="like-up" id="like-button">
                <img src="https://cdn-icons-png.freepik.com/512/6619/6619136.png?fd=1&filename=thumbs-up_6619136.png" 
                alt="Like" class="button-icon-ippo">
            </button>

            <button class="dislike-up" id="dislike-button">
                <img src="https://cdn-icons-png.freepik.com/512/3329/3329332.png?fd=1&filename=dislike_3329332.png" 
                alt="Dislike" class="button-icon-ippoo">
            </button>
       </section>

    <section class="comment-grid">Comment Section
        <textarea id="comment-text-area" placeholder="Leave any comments here"></textarea>
        <button id="comment-button">Enter</button>
    </section>

        <section>
            <button id="feedbackButton">Give Feedback</button>
            <div id="feedbackFormSection" class="feedback-form-section" style="display: none;">
                <h2>Feedback Form</h2>
                <form id="feedbackForm">
                    <label for="feedback">Your Feedback:</label>
                    <textarea id="feedback" rows="4" required></textarea>
                    
                    <label for="feedbackName">Your Name:</label>
                    <input type="text" id="feedbackName">
                    
                    <label for="feedbackEmail">Your Email:</label>
                    <input type="email" id="feedbackEmail">
            
                    <button class="submit-button">Submit Feedback</button>
                </form>
                <p id="feedbackResponse"></p>
            </div>
        </section>
